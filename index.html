<!DOCTYPE html>
<html>
<head>
    <title>Assignment Submission</title>
</head>
<body>
    <h2>Assignment Submission Form</h2>
    <form action="/submit_assignment" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" required><br>
        <label for="Supervisor">Supervisor:</label><br>
        <input type="text" id="Supervisor" name="Supervisor" required><br>
        <label for="submission_date">Submission Date:</label><br>
        <input type="date" id="submission_date" name="submission_date" required><br>
        <label for="file">File:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
