name: Deploy to Alibaba Cloud OSS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }} >> $GITHUB_ENV
        echo OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }} >> $GITHUB_ENV
        echo BUCKET_NAME=${{ secrets.BUCKET_NAME }} >> $GITHUB_ENV
        echo REGION=${{ secrets.REGION }} >> $GITHUB_ENV

    - name: Upload application files to OSS
      env:
        OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
        OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
        BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        REGION: ${{ secrets.REGION }}
      run: |
        python upload_to_oss.py
